<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Gelasio:300,400,500,600" rel="stylesheet">
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<style>

  h1 {
  font-family: 'Open Sans', sans-serif;
  color:#353536;
  font-size:20px;
  font-weight:500;
  padding-left: 70px;

  /* margin-left:20px; */
}

h2 {
  font-family: 'Gelasio', serif;
  font-size:15px;

}

h3 {
  font-family: 'Open Sans', sans-serif;

</style>
</head>
<body>

  <h1>Business Closures' Proximity to Downtown</h1>
<h3>
  <div id="my_dataviz"></div>
</h3>

</body>


<!-- Create a div where the graph will take place -->


<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 220, bottom: 40, left: 70},
    width = 660 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
// neighborhoods csv: d3.csv("https://pcafferky.github.io/26_Neighborhoods_Pivot_Percs.csv", function(data) {
d3.csv("https://PCafferky.github.io/08_AllBusinessBuffers_WithCounts.csv", function(data) {

  // Add X axis
  var x = d3.scaleLinear()
    .domain([41.77, 41.86])
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, 3.52])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));

// Add X axis label
  svg.append("text")
      .attr("text-anchor", "end")
      .attr("x", width/2 + 60)
      .attr("y", height + margin.top + 30)
      .attr("id", "h3")
      .text("Latitude");

  // Add Y axis label
  svg.append("text")
      .attr("text-anchor", "end")
      .attr("transform", "rotate(-90)")
      .attr("y", -margin.left + 20)
      .attr("x", -margin.top - height/3+50 )
      .attr("id", "h3")
      .text("Distance to Downtown (in miles)");

  //  .attr("text-anchor", "start")

  var myColor = d3.scaleOrdinal()
      .domain(["0", "1"])
      .range(d3.schemeSet2);

  // Add dots
  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.Lat); } )
      .attr("cy", function (d) { return y(d.DistDowntown); } )
      .style("opacity", 0.7)
      .attr("r", function(d) {
    if (d.TempOrPerm == 1) {
      return 4;
    } else {
      return 1.5;
    }
  })
      .attr("fill", function(d) {
    if (d.TempOrPerm == 1) {
      return "#ffbb33";
    } else {
      return "#90caf9";
    }

  })

  // Handmade legend
  svg.append("circle").attr("cx",420).attr("cy",50).attr("r", 3).style("fill", "#90caf9")
  svg.append("circle").attr("cx",420).attr("cy",80).attr("r", 6).style("fill", "#ffbb33")
  svg.append("text").attr("x", 435).attr("y", 50).text("Open Business").style("font-size", "15px").attr("alignment-baseline","middle")
  svg.append("text").attr("x", 435).attr("y", 80).text("Closed Business").style("font-size", "15px").attr("alignment-baseline","middle")


})

</script>
