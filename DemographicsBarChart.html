<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500" rel="stylesheet">

<style>

  h1 {
  font-family: 'Open Sans', sans-serif;
  color:#353536;
  font-size:20px;
  font-weight:500;
  padding-left: 140px;
  /*padding-right: 20px;
  /* margin-left:20px; */
}

h4 {
  font-family: 'Open Sans', sans-serif;
  font-size:15px;
  font-weight:300;
  line-height:1;
  /* color: lightgray; */
  /* margin-left:20px; */
}

</style>

</head>
<body>

  <!-- <h1>Business Closures by Neighborhood</h1> -->

<h4>
<!-- Add 2 buttons -->
<button onclick="update('Pop_Dens')">Population Density/SQ Mile</button>
<button onclick="update('MHI_Tot_Divided')">Median Household Income</button>
<button onclick="update('R_Minority_Perc_Hund')">Percent Minority</button>
<br>
<button onclick="update('E_Degree_Perc_Hundred')">Percent W/ College Degree</button>
<button onclick="update('L_Unemploy_Perc_Hundred')">Percent Unemployed</button>
<button onclick="update('RB_Tot_Perc_Hundred')">Percent Rent Burdened</button>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
</h4>
</body>

<script>

// set the dimensions and margins of the graph
var margin = {top: 30, right: 50, bottom: 120, left: 60},
    width = 550 - margin.left - margin.right,
    height = 450 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Initialize the X axis
var x = d3.scaleBand()
  .range([ 0, width ])
  .padding(0.2);
var xAxis = svg.append("g")
  .attr("transform", "translate(0," + height + ")")

// Initialize the Y axis
var y = d3.scaleLinear()
  .range([ height, 0]);
var yAxis = svg.append("g")
  .attr("class", "myYaxis")


// A function that create / update the plot for a given variable:
function update(selectedVar) {

  // Parse the Data
  d3.csv("https://PCafferky.github.io/27_Neighborhoods_Pivot_Percs.csv", function(data) {

    // sort data
      data.sort((a, b) => d3.descending(a.selectedVar, b.selectedVar));

    // X axis
    x.domain(data.map(function(d) { return d.lname; }))
    xAxis.transition().duration(1000).call(d3.axisBottom(x))
    .selectAll("text")
      .attr("transform", "translate(-10,0)rotate(-45)")
      .style("text-anchor", "end");

    // Add Y axis
    y.domain([0, d3.max(data, function(d) { return +d[selectedVar] }) ]);
    yAxis.transition().duration(1000).call(d3.axisLeft(y));

    // Add X axis label
      svg.append("text")
          .attr("text-anchor", "end")
          .attr("x", width/2 + 40)
          .attr("y", height + margin.top + 60)
          .attr("id", "h3")
          .text("Neighborhoods");

    // Add Y axis label
    svg.append("text")
        .attr("text-anchor", "end")
        .attr("transform", "rotate(-90)")
        .attr("y", -margin.left + 15)
        .attr("x", -margin.top - height/10 - 40 )
        .attr("id", "h3")
        .text("Button Selection");

    // variable u: map data to existing bars
    var u = svg.selectAll("rect")
      .data(data)

    // update bars
    u
      .enter()
      .append("rect")
      .merge(u)
      .transition()
      .duration(1000)
        .attr("x", function(d) { return x(d.lname); })
        .attr("y", function(d) { return y(d[selectedVar]); })
        .attr("width", x.bandwidth())
        .attr("height", function(d) { return height - y(d[selectedVar]); })
//         .attr("fill", "#ffbb33")
//   })
//
// }
        .attr("fill", function(d) {
        if (d.lname == "Downtown" || d.lname == "Lower South Providence" ||d.lname == "Federal Hill" ||d.lname == "Fox Point" || d.lname == "Silver Lake") {return "#ffc107"}
        else if (d.lname == "Blackstone" || d.lname == "Charles" || d.lname == "College Hill" || d.lname == "Elmwood" || d.lname == "Mount Pleasant" || d.lname == "Olneyville" || d.lname == "Washington Park") {return "#ffe082"}
        else {
        return "#929fba";
       }
      })

  // Handmade legend
  svg.append("rect").attr('x', 340).attr('y', 370).attr('width', 20).attr('height', 10).style("fill", "#ffc107")
  svg.append("rect").attr('x', 340).attr('y', 390).attr('width', 20).attr('height', 10).style("fill", "#ffe082")
  svg.append("rect").attr('x', 340).attr('y', 410).attr('width', 20).attr('height', 10).style("fill", "#929fba")
  svg.append("text").attr("x", 365).attr("y", 376).text(">1 Closed Businesses").style("font-size", "12px").attr("alignment-baseline","middle")
  svg.append("text").attr("x", 365).attr("y", 396).text("1 Closed Business").style("font-size", "12px").attr("alignment-baseline","middle")
  svg.append("text").attr("x", 365).attr("y", 416).text("0 Closed Businesses").style("font-size", "12px").attr("alignment-baseline","middle")

    })

  }
// Initialize plot
update('Pop_Dens')

</script>
